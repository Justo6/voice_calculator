<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="JsNew.js"></script>
</head>
<body>
<div id="calculatorContainer">
    <div class="calculator_name"><p>Calculator</p></div>
    <input id = "display" type="text" name="answer"/>
        <div id="buttons">
            <div class="big-column">
                <div class="row">
                    <button id="c"  class="forty-percent clear">C</button>
                    <button id="ce" class="forty-percent operatorButton">CE</button>
                </div>
                <div class="row">
                    <button id="7" class="twenty-percent numberButton">7</button>
                    <button id="8" class="twenty-percent numberButton">8</button>
                    <button id="9" class="twenty-percent numberButton">9</button>
                </div>
                <div class="row">
                    <button id="4" class="twenty-percent numberButton">4</button>
                    <button id="5" class="twenty-percent numberButton">5</button>
                    <button id="6" class="twenty-percent numberButton">6</button>
                </div>
                <div class="row">
                    <button id='1' class="twenty-percent numberButton">1</button>
                    <button id='2' class="twenty-percent numberButton">2</button>
                    <button id='3' class="twenty-percent numberButton">3</button>
                </div>
                <div class="row">
                    <button id='0' class="twenty-percent numberButton">0</button>
                    <button id='period' class="twenty-percent numberButton">.</button>
                    <button id='equals' class="twenty-percent equalsButton">=</button>
                </div>
            </div>
            <div class="small-column">
                <div class="row">
                    <button id= "division" class="big-button operatorButton">/</button>
                </div>
                <div class="row">
                    <button id="multiplication"class="big-button operatorButton">x</button>
                </div>
                <div class="row">
                    <button id="subtraction" class="big-button operatorButton">-</button>
                </div>
                <div class="row two-rows">
                    <button id="addition" class="big-button operatorButton">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
